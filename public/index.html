<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <title>IBM-KTH-Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="console">
    </div>
    <script type="text/javascript">
      function DisplayMsg(msg) {
        $('#console').append('<span class="cmd_line">' + msg + '</span>');
      }
            
      /* Socket setup. */
      var socket = io('https://kth-demo.eu-gb.mybluemix.net:9090');
      console.log(socket);
      socket.on('connect', function(){DisplayMsg("Connected");});
      socket.on('broadcast', function(data){DisplayMsg(data + " Â°C");});
      socket.on('disconnect', function(){});
    </script>
  </body>
</html>
